services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.4.2
    command: start-dev --import-realm
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health/ready"]
      interval: 5s
      timeout: 5s
      retries: 40
      start_period: 10s
  starter:
    image: alpine:3.20.3
    depends_on:
      keycloak:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - echo "Keycloak is healthy and ready for migration tests."
