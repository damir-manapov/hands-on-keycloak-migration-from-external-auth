services:
  keycloak:
    image: quay.io/keycloak/keycloak:26.4.2
    command: start-dev --import-realm
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
      - ./providers/legacy-user-storage-provider.jar:/opt/keycloak/providers/legacy-user-storage-provider.jar:ro
    healthcheck:
      test:
        - CMD-SHELL
        - "exec 3<>/dev/tcp/localhost/9000 && printf 'GET /health/ready HTTP/1.1\r\nHost: localhost\r\n\r\n' >&3 && head -n 1 <&3 | grep -q ' 200 ' && exec 3>&-"
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  starter:
    image: alpine:3.20.3
    depends_on:
      keycloak:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - echo "Keycloak is healthy and ready for migration tests."
